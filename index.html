<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>QUIZ APP</h1>

  <div class="top-bar">
    <span id="progress">Q1/4</span>
    <span id="timer">⏱️ 10s</span>
  </div>

  <div class="quiz" id="quizdiv">
    <h2 id="question"></h2>

    <ul>
      <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_value"></label></li>
      <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_value"></label></li>
      <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_value"></label></li>
      <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_value"></label></li>
    </ul>

    <button id="submit" disabled>Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
